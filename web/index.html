
<html>
    <head>
        <title>App web arangutis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
        <script src="js/script.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        
      
            <div class="d-flex justify-content-around">
                 
            
            <form class="form-register"   method="POST"  id="form" name="form" action="NewServlet">
               <h1>Registrar Datos</h1>
                <div class="form-row">
                    
                    <div class="col-md-6 mb-3">
                    <label for="code" id="codeHelp">Código</label>
                    <input type="text" class="controls" id="code" name="code" required>
                  
                    </div>
                  
                </div>
                <div class="form-group">
                    <label  for="name" id="nameHelp">Nombre completo</label>
                    <input type="Text" class="controls"  id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="controls" name="address" required>
                    
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="controls" id="email" name="email">
                   
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" class="controls" id="phone" name="phone">
                </div>
               
                <select class="select"  name="tipo">
                <option value="1">Opción 1</option>
                <option value="2">Opción 2</option>
            </select><br>
   
                <input type="button" value="Enviar Formulario" onclick="enviarFormularioOpcionDos();" class="btn btn-warning" id="btn3">
              
               
            </form>
       
       <div id="table" class="p-3 bd-highlight">
            <div class="container" id="container2">
                
                <table class="table table-striped table-hover" >
                    <thead class="form2">
                        <tr>
                            
                            <td>Codigo de Estudiante</td>
                            <td>Nombre del Estudiante</td>
                            <td>Dirección</td>
                            <td>Correo Institucional</td>
                            <td>Telefono</td>
                            <td>Tipo</td>
                            <td>Acción</td>
                            
                        </tr>
                        
                    </thead>
                    <tbody id="bodyTable">

                    </tbody>                     
                </table>
            </div>
        </div>
         </div>
    </body>
</html>
